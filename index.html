<!--
1. <a href="javascript:void(0);">
This is an anchor (<a>) tag that is typically used for linking to other pages or resources. 
However, in this case, it's being used as a trigger for a JavaScript function.

2. class="icon"
class="icon" is used to style the clickable area as an icon. Can be styled with CSS to ensure the clickable area
behaves like a button, even though it is an anchor tag.

3. onclick="toggleMenu()"
onclick="toggleMenu()" attaches a JavaScript function to the anchor tag.
When the user clicks on the icon, this function will be called to show/hide menu.

HAMBURGER ICON
==============
<div class="hamburger">: This is a container for the hamburger icon.

How it All Works Together:
--------------------------
The anchor (<a>) is clickable but does not navigate anywhere, thanks to javascript:void(0);.
When clicked, the onclick="toggleMenu()" triggers the JavaScript function, which toggles
the class on the navigation menu, making it responsive or hidden.
Inside the anchor, the hamburger <div> and its three child div elements are styled to look
like a traditional hamburger menu (three stacked lines).
The result is a hamburger menu icon that, when clicked, triggers a JavaScript function to
show or hide the navigation menu (typically used on smaller screens).
-->
